{% extends "base.html" %}

{% block content %}
<div class="row">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <div class="col col-lg-5 col-3">
        <a class="btn btn-primary" href="{{url_for('admin.manage_posts')}}">Назад</a>
    </div>
    <div class="col col-lg-7 col-7">
        <h3>Просмотр постов</h3>
    </div>
</div>
{% for post in posts %}
<div class="row">
    <div class="post-card col-lg-5 col-sm-5 mx-auto" id="admin-posts">
        <script async src="https://telegram.org/js/telegram-widget.js?21" data-telegram-post="{{post.post_tg_url}}" data-width="100%" data-color="B063FC"></script>
        <div class="btn-wrapper">
        <a href="{{url_for('admin.delete_post', post_id=post.id)}}" class="btn btn-danger"><i class="bi bi-trash"></i>Delete</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
